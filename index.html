<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<!--  importing the canvas renderer-->
<script src="https://aaserver.net/libraries/gameCanvas/gameCanvas-4.0.js"></script>

<body>
    <h1 style="font-size: 50px;">Simple Pendulum</h1>
    <h3>mass: </h3>
    <input id="mass" type="range" min="0" max="100" onchange="myfunc()">
    <p id="in1">mass: </p>

    <h3>length: </h3>
    <input id="length" type="range" min="0" max="50" onchange="myfunc()">
    <p id="in2">length: </p>

    <h3>gravity: </h3>
    <input id="gravity" type="range" min="0" max="50" onchange="myfunc()">
    <p id="in3">gravity: </p>
    <br>

    <p id="damping">damping: </p>
    <p id="angular_velocity">angular velocity: </p>
    <p id="time">time taken(for one oscillation): </p>
    <button onclick="document.location='graph.html'">graph</button>
    <script src="pend.js"></script>
    <script src="script.js"></script>
</body>
    
</html>
